<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">

        <title>Silicon</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="container">
                    <a href="index.html"><img src="images/silicon-logo.svg" alt="Siliocn Logotype"></a>
                    <nav class="navbar">
                        <a class="nav-link" href="#">Features</a>
                    </nav>

                    <div class="toogle-switch">
                        <span class="toogle-label">Dark mode</span>
                        <!--Toogle switch from w3school-->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    

                    <a id="sign-in" class="btn-primary" href="#">
                        <i class="fa-thin fa-user"></i>
                        <span>Sign in / up</span>
                    </a>
                    <button class="btn-mobile">
                        <i class="fa-sharp fa-thin fa-bars"></i>
                    </button>
                </div>
            </header>

            <main>
                <section id="brands">
                    <div class="container">
                        <div id="brand1" class="brand-logo">
                            <img src="images/logoipsum-1.svg" alt="Brand Logo 1">
                        </div>
                        <div id="brand2" class="brand-logo">
                            <img src="images/logoipsum-2.svg" alt="Brand Logo 2">
                        </div>
                        <div id="brand3" class="brand-logo">
                            <img src="images/logoipsum-3.svg" alt="Brand Logo 3">
                        </div>
                        <div id="brand4" class="brand-logo">
                            <img src="images/logoipsum-4.svg" alt="Brand Logo 4">
                        </div>
                        <div id="brand5" class="brand-logo">
                            <img src="images/logoipsum-5.svg" alt="Brand Logo 5">
                        </div>
                        <div id="brand6" class="brand-logo">
                            <img src="images/logoipsum-6.svg" alt="Brand Logo 6">
                        </div>
                    </div>

                </section>
            </main>

            <footer>
                <div class="container">
                    <p class="copyright">Â© 2024 Silicon. All rights reserved.</p> 
                    <p class="credit">Credit MadrasThemes</p>

                </div>
            </footer>
        </div>
    </body>

</html>
